    <h1 class="title">Cayman Payroll</h1>
    <h2 class="subtitle">Secured by L-A-W</h2>
    <div class="main">




        <div id="behindHeader"><img id="profilePhoto" src="https://media.istockphoto.com/id/1327592506/vector/default-avatar-photo-placeholder-icon-grey-profile-picture-business-man.jpg?s=612x612&w=0&k=20&c=BpR0FVaEa5F24GIw7K8nMWiiGmbb8qmhfkpXcp1dhQg=">
        <h2 class="header">Input Payroll</h2>
        </div>

        <div class="oneWeek">

            <div class="pay" id="base-fare">Base-Fare: 
                <input class="input" id="bfInput" type="number" step="0.01" placeholder="$0.00"></input>
            </div>
            <div class="pay" id="surcharge">Surcharge: 
                <input class="input" id="surchargeInput" type="number" step="0.01" placeholder="$0.00"></input>
            </div>
            <div class="pay" id="bags">Bags/ExtraStops: 
                <input class="input" id="bagsInput" type="number" step="0.01" placeholder="$0.00"></input>
            </div>
            <div class="pay" id="gratuity">Gratuity: 
                <input class="input" id="gratuityInput" type="number" step="0.01" placeholder="$0.00"></input>
            </div>
            <div class="pay" id="waiting">Waiting: 
                <input class="input" id="waitingInput" type="number" step="0.01" placeholder="$0.00"></input>
            </div>
            <div class="pay" id="resId">Reservation-Id: 
                <input class="input" id="res-id" type="text"placeholder="NS00000"></input>
            </div>
            <div class="pay" id="date">Date(of-Run): 
                <input class="input" id="dateInput" type="date"></input>
            </div>
            <div id="run-total">Total Due Driver: <br> <p id="runTotal" type="dollars"></pid></p></br> </div>
            <button id="submit-btn">Submit</button>
        </div>
       
        <div class="recentSubmits" id="recentSubmits">
            
        </div>
    </div>
